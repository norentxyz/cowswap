name: Deploy to GitHub Pages

on:
  # Check for upstream releases daily
  schedule:
    - cron: '0 6 * * *'  # 6 AM UTC daily

  # Deploy on pushes to main branch
  push:
    branches:
      - main

  # Allow manual deployment with optional tag override
  workflow_dispatch:
    inputs:
      upstream_tag:
        description: 'Upstream tag to build (e.g., cowswap-v1.125.3). Leave empty for latest.'
        required: false
        type: string

permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  check-upstream:
    runs-on: ubuntu-latest
    outputs:
      should_build: ${{ steps.check.outputs.should_build }}
      tag: ${{ steps.check.outputs.tag }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: main

      - name: Check for new upstream release
        id: check
        run: |
          git remote add upstream https://github.com/cowprotocol/cowswap.git || true
          git fetch upstream --tags

          if [ -n "${{ github.event.inputs.upstream_tag }}" ]; then
            LATEST_TAG="${{ github.event.inputs.upstream_tag }}"
          else
            LATEST_TAG=$(git tag -l 'cowswap-v*' --sort=-version:refname | head -1)
          fi
          echo "Latest upstream tag: $LATEST_TAG"

          LAST_BUILT=""
          if [ -f ".last-built-tag" ]; then
            LAST_BUILT=$(cat ".last-built-tag")
          fi
          echo "Last built tag: $LAST_BUILT"

          if [ "${{ github.event_name }}" == "push" ] || [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            echo "should_build=true" >> $GITHUB_OUTPUT
          elif [ "$LATEST_TAG" != "$LAST_BUILT" ]; then
            echo "should_build=true" >> $GITHUB_OUTPUT
          else
            echo "should_build=false" >> $GITHUB_OUTPUT
          fi
          echo "tag=$LATEST_TAG" >> $GITHUB_OUTPUT

  build:
    needs: check-upstream
    if: needs.check-upstream.outputs.should_build == 'true'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout main branch (patches)
        uses: actions/checkout@v4
        with:
          ref: main
          path: patches

      - name: Checkout upstream tag
        uses: actions/checkout@v4
        with:
          repository: cowprotocol/cowswap
          ref: ${{ needs.check-upstream.outputs.tag }}
          path: upstream

      - name: Apply patches
        working-directory: upstream
        run: |
          echo "Applying patches from main to upstream tag ${{ needs.check-upstream.outputs.tag }}"

          for patch in ../patches/patches/*.patch; do
            echo "Applying $patch"
            git apply --verbose "$patch"
          done

          echo "All patches applied successfully"

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 'lts/jod'
          cache: 'yarn'
          cache-dependency-path: upstream/yarn.lock

      - name: Install dependencies
        working-directory: upstream
        run: yarn install --frozen-lockfile

      - name: Build
        working-directory: upstream
        run: yarn build:cowswap
        env:
          NODE_ENV: production

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'upstream/build/cowswap'

  record-tag:
    needs: [check-upstream, build]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: main

      - name: Record built tag
        run: |
          echo "${{ needs.check-upstream.outputs.tag }}" > .last-built-tag
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add .last-built-tag
          git diff --staged --quiet || git commit -m "Built from upstream ${{ needs.check-upstream.outputs.tag }}"
          git push

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
